<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Github Random Repository</title>
</head>
<body>
    <section id="finder-container">
        <div class="title">
            <img src="/assets/25231.png" alt="Github icon">
            <h1>Github Repository Finder</h1>
        </div>
        <select name="selectLanguage" id="languages-selector">
            <option value="default">Select a programming language</option>
        </select>
        <div id="repository-content" class="mainMsg">
            <h3>Please select a language</h3>
        </div>
        <button id="refresh-button" class="notShow">Refresh</button>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
