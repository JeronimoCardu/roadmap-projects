<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check" />
    <link rel="stylesheet" href="styles.css">
    <title>Custom Dropdown</title>
</head>
<body>
    <div id="selector-container">
        <button id="selector">
            Select an Item
            <span class="material-symbols-outlined arrow">arrow_drop_down</span>
        </button>
        <ul id="options" class="hidden">
            <li class="optionValue" value="first">First Item</li><hr>
            <li class="optionValue" value="second">Second Item</li><hr>
            <li class="optionValue" value="third">Third Item</li><hr>
            <li class="optionValue" value="forth">Forth Item</li><hr>
            <li class="optionValue" value="fifth">Fifth Item</li>
        </ul>
    </div>


    <script src="main.js"></script>
</body>
</html>
